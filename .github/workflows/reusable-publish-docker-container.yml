name: Reusable Docker Publish Workflow

on:
  workflow_call:
    inputs:
      docker_image_name:
        description: 'The name of the Docker image to build and publish'
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        description: 'Docker Hub username for login'
        required: true

      DOCKERHUB_TOKEN:
        description: 'Docker Hub token or password for login'
        required: true

      GHCR_TOKEN:
        description: 'GitHub token for publishing to GitHub Container Registry'
        required: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:latest

      # Push the Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:latest

      # Log in to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Tag the Docker image for GHCR
      - name: Tag Docker image for GHCR
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/${{ inputs.docker_image_name }}"
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }} $IMAGE_NAME:${{ github.sha }}
          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest

      # Push the Docker image to GitHub Container Registry
      - name: Push Docker image to GitHub Container Registry
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/${{ inputs.docker_image_name }}"
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest