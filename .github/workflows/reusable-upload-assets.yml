name: Reusable Upload Assets to GitHub Release Workflow

on:
  workflow_call:
    inputs:
      tag_name:
        description: 'The Git tag name for the release (e.g., v1.0.0)'
        required: true
        type: string
      asset_path:
        description: 'The path to the asset file to upload'
        required: true
        type: string
      asset_name:
        description: 'The name of the asset file for the release'
        required: true
        type: string
      asset_content_type:
        description: 'The content type of the asset file for the release'
        required: true
        type: string
      upload_url:
        description: 'The URL to upload the asset to'
        required: true
        type: string


    secrets:
      ORG_PAT:
        required: true

jobs:
  upload-assets:
    name: Upload Assets to GitHub Release
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Upload the asset to the release
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_PAT }}
        with:
          upload_url: ${{ inputs.upload_url }}
          asset_path: ${{ inputs.asset_path }}
          asset_name: ${{ inputs.asset_name }}
          asset_content_type: ${{ inputs.asset_content_type }}