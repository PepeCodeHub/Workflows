name: "Publish Docker Image to Docker Hub"
description: "Pushes a Docker image to Docker Hub"

inputs:
  docker_image_name:
    description: "The name of the Docker image to push"
    required: true
    type: string

env:
  DOCKERHUB_USERNAME:
    description: "Docker Hub username for login"
    required: true
  DOCKERHUB_TOKEN:
    description: "Docker Hub token or password for login"
    required: true

runs:
  using: "composite"
  steps:
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ env.DOCKERHUB_TOKEN }}

    - name: Push Docker image to Docker Hub
      shell: bash
      run: |
        docker push ${{ env.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }}
        docker push ${{ env.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:latest