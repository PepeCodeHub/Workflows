name: "Reusable Upload Release Asset Workflow"
description: "Upload assets to a GitHub release."

inputs:
  upload_url:
    description: "The upload URL for the release"
    required: true
    type: string
  asset_path:
    description: "The path to the asset file to upload"
    required: true
    type: string
  asset_name:
    description: "The name of the asset file for the release"
    required: true
    type: string
  asset_content_type:
    description: "The content type of the asset file for the release"
    required: true
    type: string

env:
  GITHUB_TOKEN:
    description: "Personal Access Token for GitHub API access"
    required: true

runs:
  using: "composite"
  steps:
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
      with:
        upload_url: ${{ inputs.upload_url }}
        asset_path: ${{ inputs.asset_path }}
        asset_name: ${{ inputs.asset_name }}
        asset_content_type: ${{ inputs.asset_content_type }}